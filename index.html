<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Les Petits Plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>
        <div class='row'>
        <img class='col-8 col-md-6 col-lg-3 mx-auto' src='logo.png'>
    </div>
        <div class='row search-bar mt-5'>
            <input class='col-11' type='text' placeholder='search...'>
            <button class='col-1'>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </button>
        </div>
        <div id='selected-tags' class='row'>
            
        </div>
        <div class='row'>
            <div id='ingredients-container' class='dropdown col-12 col-lg-2'>
            <button id='ingredients-button' class="btn btn-primary dropdown-toggle" type="button"
                    data-toggle="dropdown">
                    <input placeholder='Ingredients' id='ingredients-input' class='ingredients-input'>
                    
                    
            </button>
            </div>
            <div id='device-container' class='dropdown col-12 col-lg-2'>
                <button id='device-button' class="btn btn-success dropdown-toggle" type="button"
                        data-toggle="dropdown">
                        <input placeholder='Device' id='device-input' class='device-input'>
                </button>
                </div>
                <div id='ustensils-container' class='dropdown col-12 col-lg-2'>
                    <button id='ustensils-button' class="btn btn-danger dropdown-toggle" type="button"
                            data-toggle="dropdown">
                            <input placeholder='Ustensils' id='ustensils-input' class='ustensils-input'>
                            
                    </button>
                    </div>

            
            
        </div>
        <div id='recipes' class='row'>

        </div>
        <div id='no-results' class='row d-none'>
            No recipe matches your criteria...you can search for 
"apple pie", "fish" etc.... 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='recipes.js'></script>
    <script src='script.js'></script>
    
</body>

</html>
